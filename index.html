<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rzut Okiem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>



    <div id="mainArea">

        <header>Rzut Okiem - w trakcie budowy</header>


        <div id="pogoda">

            <form method=get>
                <input type="text" id="szukajmiasto" placeholder="Wpisz miasto">
                <input type="button" value="Sprawdź pogodę" onclick="showValue('szukajmiasto');">
            </form>



            Lokacja: <span id="miasto"></span><br> Temperatura: <span id="temperatura"></span><sup>o</sup>C<br> Ciśnienie: <span id="cisnienie"></span><br> Wilgotność: <span id="wilgotnosc"></span>% <br>Wiatr: <span id="wiatr"></span> m/s<br> Opis: <span id="opis"></span><br>
            <span id="cloudIcon"> <img src="#"></span><br>
        </div>

        <div id="jakoscPowietrza">

            <ul>
                <li id="jakosPowietrzaKolor0"><span id="miastoJakosc0"></span><br> <span id="daneJakosci0"></span></li>
                <li id="jakosPowietrzaKolor1"><span id="miastoJakosc1"></span><br> <span id="daneJakosci1"></span></li>
                <li id="jakosPowietrzaKolor2"><span id="miastoJakosc2"></span><br> <span id="daneJakosci2"></span></li>
                <li id="jakosPowietrzaKolor3"><span id="miastoJakosc3"></span><br> <span id="daneJakosci3"></span></li>
                <li id="jakosPowietrzaKolor4"><span id="miastoJakosc4"></span><br> <span id="daneJakosci4"></span></li>
                <li id="jakosPowietrzaKolor5"><span id="miastoJakosc5"></span><br> <span id="daneJakosci5"></span></li>
                <li id="jakosPowietrzaKolor6"><span id="miastoJakosc6"></span><br> <span id="daneJakosci6"></span></li>
                <li id="jakosPowietrzaKolor7"><span id="miastoJakosc7"></span><br> <span id="daneJakosci7"></span></li>
                <li id="jakosPowietrzaKolor8"><span id="miastoJakosc8"></span><br> <span id="daneJakosci8"></span></li>
                <li id="jakosPowietrzaKolor9"><span id="miastoJakosc9"></span><br> <span id="daneJakosci9"></span></li>
                <li id="jakosPowietrzaKolor10"><span id="miastoJakosc10"></span><br> <span id="daneJakosci10"></span></li>
                <li id="jakosPowietrzaKolor11"><span id="miastoJakosc11"></span><br> <span id="daneJakosci11"></span></li>

            </ul>

            <footer>legenda:
                <div class="pollutionColor pol0"></div>
                <div class="pollutionColor pol1"></div>
                <div class="pollutionColor pol2"></div>
                <div class="pollutionColor pol3"></div>
                <div class="pollutionColor pol4"></div>
                <div class="pollutionColor pol5"></div>
                <div class="pollutionColor pol6"></div>

            </footer>
        </div>

        <div id="waluty">

            <div id="walutyKrajow">
                <ul>
                    <li>Waluta</li>
                    <li><span id="USDcode" class="currencyCode"></span></li>
                    <li><span id="EURcode" class="currencyCode"></span></li>
                    <li><span id="GBPcode" class="currencyCode"></span></li>
                    <li><span id="CHFcode" class="currencyCode"></span></li>
                    <li><span id="JPYcode" class="currencyCode"></span></li>
                    <li><span id="HUFcode" class="currencyCode"></span></li>
                    <li><span id="CZKcode" class="currencyCode"></span></li>
                    <li><span id="NOKcode" class="currencyCode"></span></li>

                </ul>
                <ul>
                    <li>Sprzedaż</li>
                    <li><span id="USDpriceAsk"></span> </li>
                    <li><span id="EURpriceAsk"></span> </li>
                    <li><span id="GBPpriceAsk"></span> </li>
                    <li><span id="CHFpriceAsk"></span> </li>
                    <li><span id="JPYpriceAsk"></span> </li>
                    <li><span id="HUFpriceAsk"></span> </li>
                    <li><span id="CZKpriceAsk"></span> </li>
                    <li><span id="NOKpriceAsk"></span> </li>

                </ul>
                <ul>
                    <li>Kupno</li>
                    <li> <span id="USDpriceBid"></span></li>
                    <li> <span id="EURpriceBid"></span></li>
                    <li> <span id="GBPpriceBid"></span></li>
                    <li> <span id="CHFpriceBid"></span></li>
                    <li> <span id="JPYpriceBid"></span></li>
                    <li> <span id="HUFpriceBid"></span></li>
                    <li> <span id="CZKpriceBid"></span></li>
                    <li> <span id="NOKpriceBid"></span></li>

                </ul>
            </div>
            <div id="zloto">Cena złota <br> (1 gram, próba 1000) <span id="AUprice"></span><br></div>

            <footer>*źródło NBP</footer>
        </div>



    </div>





    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
